<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Montserrat:wght@300&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simple Video-podcast generator</title>
</head>
<body>
    <div id="header">
        <div class="logo-panel">
            <h1>
                Simple video-podcast generator
            </h1>
        </div>
        <div class="menu-panel">
            <a href="#audios-panel">
                <span class="circle-shadow">
                    <i class="fa-solid fa-microphone-lines"></i>
                    Audio
                </span>
            </a> 
            <span class="less-size"><i class="fa-solid fa-plus"></i></span>
            <a href="#images-panel">
                <span class="circle-shadow">
                    <i class="fa-solid fa-images"></i>
                    Images
                </span>
            </a>  

            <span class="less-size"><i class="fa-solid fa-right-long"></i></span>

            <a href="#preview-panel">
                <span class="circle-shadow">
                    <i class="fa-solid fa-photo-film"></i>
                    Preview
                </span>
            </a>  
            <span class="less-size"><i class="fa-solid fa-plus"></i></span>
            <a href="#result-panel">
                <span class="circle-shadow">
                    <i class="fa-solid fa-terminal"></i>
                    Results
                </span>
            </a> 
        </div>
    </div>
    
    <div id="examples-panel">
        Examples
    </div>

    <div id="images-panel" class="left-panel">
        <i class="fa-solid fa-images"></i> Images
    </div>

    <div class="right-panel">
        <div id="audios-panel">
            <i class="fa-solid fa-microphone-lines"></i>             
        </div>


        <div id="preview-panel">
            <div class="preview-info"><i class="fa-solid fa-photo-film"></i></div>
            <div class="img-preview" onclick="changeAudioPlaying();"><img alt="No image available"  src="assets/images/No_image_available.svg.png"> </div>		
		    <span class="icon-control" onclick="changePlayerTimePos(-10);">-10s <i class="fa-sharp fa-solid fa-rotate-left"></i></span>
            <audio id="audio-preview" src="" ontimeupdate="updateTrackTime(this);" controls autoplay></audio>
            <span class="icon-control" onclick="changePlayerTimePos(+10);" ><i class="fa-sharp fa-solid fa-rotate-right"></i> +10s</span>
            <div class="imgs-selected"></div>
        </div>

        <div id="result-panel">
            <div class="result-info"><i class="fa-solid fa-terminal"></i> Results:</div>
            <div class="result-details"></div>
        </div>
    </div>

    <!-- Script ref. to font-awesome -->
    <script src="https://kit.fontawesome.com/47939453e8.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>        
</body>
</html>
